<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philly Thrive Map with Unified Carousel</title>
  
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Optional: MarkerCluster (if using) -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  
  <meta http-equiv="Content-Language" content="en">
  <meta name="google" content="notranslate">
  
  <style>
    /* ===== Basic Map & Body Styles ===== */
    html, body {
      margin: 0; padding: 0;
      height: 100vh; overflow: hidden;
    }
    #map {
      width: 100%; height: 100vh;
    }
    
    /* ===== Sidebar Styles ===== */
    #sidebar {
      position: absolute;
      top: 0; right: 0;
      width: 350px; height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    #sidebar.visible {
      transform: translateX(0);
    }
	
	#sidebar-tab {
  pointer-events: auto;
}

    .close-btn {
      position: absolute;
      top: 10px; right: 10px;
      border: none; background: none;
      font-size: 20px; cursor: pointer;
    }
    .scrollable-content {
      flex-grow: 1;
      overflow-y: auto;
      padding-bottom: 20px;
    }
    .point-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      gap: 8px;
    }
    .point-header h2 {
      flex-grow: 1;
      text-align: center;
      font-size: 1.3em;
      margin: 0;
      font-weight: bold;
    }
    .nav-button {
      background: #6a1b9a;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px 10px;
      font-size: 18px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .nav-button:hover {
      background: #4a148c;
    }
    .point-counter {
      text-align: center;
      margin-top: 4px;
      font-weight: bold;
      color: #333;
    }
    
    /* ===== Carousel Styles ===== */
    .carousel-main {
      position: relative;
      text-align: center;
      margin-bottom: 10px;
    }
    .carousel-main img,
    .carousel-main iframe {
      width: 100%;
      border-radius: 5px;
    }
    .carousel-counter {
      margin-top: 5px;
      font-size: 0.9em;
      color: #555;
    }
    .carousel-arrows {
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }
    .carousel-arrow {
      background: #e0d4ec;
      color: #4a148c;
      border: 1px solid #b39ddb;
      border-radius: 4px;
      font-weight: bold;
      padding: 4px 12px;
      font-size: 16px;
      margin: 0 5px;
      cursor: pointer;
    }
    .carousel-arrow:hover {
      opacity: 1;
    }
    .carousel-thumbnails {
      display: flex;
      gap: 5px;
      overflow-x: auto;
      margin-bottom: 10px;
    }
    .carousel-thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.8;
      border: 2px solid transparent;
      transition: opacity 0.2s, border 0.2s;
    }
    .carousel-thumbnails img:hover {
      opacity: 1;
    }
    .carousel-thumbnails img.active-thumb {
      border: 2px solid #4a148c;
      opacity: 1;
    }
    
    /* ===== Other Sidebar Content Styles ===== */
    #sidebar h2 {
      margin-top: 10px;
    }
    #sidebar p,
    #sidebar .section {
      margin-top: 10px;
    }
    #sidebar-contributor {
      font-size: 0.85em;
      color: #555;
      font-style: italic;
      margin-top: 15px;
      text-align: right;
      opacity: 0.8;
    }
	
	#sidebar-address {
  font-size: 0.95em;
  margin-top: 8px;
}

#sidebar-text p:first-of-type {
  font-weight: 500;
  color: #222;
}


#sidebar-text {
  font-size: 0.95em;
  font-family: Georgia, 'Times New Roman', serif;
  line-height: 1.6;
  color: #333;
  padding: 4px 0;
}

#sidebar-text p {
  text-indent: 1.25em;
  margin-bottom: 1em;
}
#sidebar-text blockquote {
  margin: 10px 0;
  padding-left: 12px;
  border-left: 3px solid #ccc;
  color: #666;
  font-style: italic;
}

#sidebar-tab.hidden {
  display: none;
}


#sidebar-audio {
  margin-top: 12px;
  border-radius: 4px;
  background: #f9f9f9;
  padding: 6px;
  box-shadow: 0 0 3px rgba(0,0,0,0.1);
}

/* Make the toggle a small, rectangular button at the top-right */
#sidebar-tab {
  position: fixed;
  top: 10px;
  right: 10px;

  /* Smaller + rectangular dimensions */
  width: 40px;      /* wider rectangle */
  height: 18px;     /* short height */

  background: #f06292; /* change to any color you like (pink here) */
  color: #fff;
  border-radius: 4px;  /* subtle rounding for a rectangular shape */
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1100;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.3s ease;
}
#sidebar-tab:hover {
  background: #ec407a; /* hover color (a slightly darker pink) */
}

/* Slightly smaller SVG icon, so it fits the narrower rectangle */
#sidebar-tab svg {
  width: 16px; 
  height: 16px;
  stroke: white; /* keeps the arrow white */
  transition: transform 0.3s ease;
}



#sidebar-tab svg {
  width: 20px;
  height: 20px;
  stroke: white;
}

#sidebar-tab svg:hover {
  stroke: #ddd;
}


#sidebar-tab.collapsed {
  right: 0;
}


    
    /* ===== Legend Styles ===== */
    .legend {
      background: white;
      padding: 10px;
      line-height: 18px;
      color: #555;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend i {
      width: 10px;
      height: 10px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
	
	.leaflet-popup.active-label {
  background-color: #fff;
  color: #333;
  border-radius: 6px;
  font-weight: 600;
  padding: 4px 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  border: none;
}
.leaflet-popup-content-wrapper {
  padding: 0;
}
.leaflet-popup-content {
  margin: 6px;
}

#sidebar-tab svg:hover {
  stroke: #ddd;
}


  </style>
</head>
<body>
  <div id="map"></div>
  
  <div id="sidebar">
    <div class="scrollable-content">
      <div class="point-header">
        <button class="nav-button" onclick="prevPoint()" title="Previous Location">&#10094;</button>
        <h2 id="sidebar-title">Title</h2>
        <button class="nav-button" onclick="nextPoint()" title="Next Location">&#10095;</button>
      </div>
      <div id="pointCounter" class="point-counter"></div>
      
      <!-- ===== Unified Carousel Container ===== -->
      <div class="carousel-main" id="carouselMainContainer">
        <!-- Main media elements (image or video) -->
        <img id="mainImage" style="display: none;" alt="Main Media">
        <iframe id="mainVideo" style="display: none;" width="100%" height="200" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        <!-- Media caption -->
        <div id="mediaCaption" style="margin-top:4px; font-size:0.9em; color:#555;"></div>
        <!-- Carousel counter -->
        <div class="carousel-counter" id="carouselCounter">0 of 0</div>
        <!-- Navigation arrows -->
        <div class="carousel-arrows">
          <button class="carousel-arrow" onclick="prevMedia()">&#10094;</button>
          <button class="carousel-arrow" onclick="nextMedia()">&#10095;</button>
        </div>
      </div>
      
      <!-- Thumbnails for carousel items -->
      <div class="carousel-thumbnails" id="carouselThumbnails"></div>
      
      <p id="sidebar-address"></p>
      <div id="sidebar-text" class="section"></div>
      
      <!-- Optional: Audio (if available) -->
      <audio controls id="sidebar-audio" style="display: none; width: 100%;">
        <source id="audio-src" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
      <div id="sidebar-contributor" class="section"></div>
    </div>
  </div>
<div id="sidebar-tab" onclick="toggleSidebar()" title="Toggle Sidebar">
  <svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
    <path id="togglePath" d="M15 6l-6 6 6 6"/>
  </svg>
</div>

  <script>
    /******** Global Variables & Helper Functions ********/
    let allLocations = [];
    let currentIndex = 0;
    let markersArray = [];
    let carouselItems = []; // Unified array for images and videos
    let currentMediaIndex = 0;
	let activePopup = null;

    
    // Convert a Google Drive URL into a direct thumbnail link.
    function convertGoogleDriveImageLink(url) {
      let match = url.match(/(?:\/d\/|id=)([a-zA-Z0-9-_]+)/);
      if (match) {
        let fileId = match[1];
        return `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
      }
      return url;
    }
    
    // Extract a YouTube Video ID from various URL formats.
    function extractYouTubeID(url) {
      try {
        const parsed = new URL(url);
        if (parsed.hostname === "youtu.be") {
          return parsed.pathname.slice(1);
        }
        if (parsed.hostname.includes("youtube.com")) {
          return parsed.searchParams.get("v");
        }
      } catch (e) {
        return null;
      }
      return null;
    }
    
    /******** Map Initialization ********/
    const cartoVoyagerLabels = L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/rastertiles/voyager_only_labels/{z}/{x}/{y}{r}.png',
      {
        attribution: 'Labels ¬© OpenStreetMap contributors, ¬© CARTO',
        subdomains: 'abcd',
        maxZoom: 19,
        pane: 'labelsPane'
      }
    );
    var cartoVoyagerNoLabels = L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png',
      { attribution: '&copy; CARTO', subdomains: 'abcd', maxZoom: 19 }
    );
    var googleStreets = L.tileLayer(
      'https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',
      { attribution: '&copy; Google Maps' }
    );
    var basemaps = {
      "Google Streets": googleStreets,
      "Esri World Imagery": L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        { attribution: '&copy; Esri' }
      ),
      "Carto Voyager (No Labels)": cartoVoyagerNoLabels
    };
    var bounds = L.latLngBounds(
      [39.88803551186901, -75.24100534247376],
      [39.96163027738092, -75.1591196365127]
    );
    var map = L.map('map', {
      layers: [cartoVoyagerNoLabels],
      maxBounds: bounds,
      minZoom: 12,
      maxZoom: 20
    });
    map.setView([39.9362, -75.1956], 16);
    
    // Create a pane for labels to appear above markers.
    map.createPane('labelsPane');
    map.getPane('labelsPane').style.zIndex = 650;
    map.getPane('labelsPane').style.pointerEvents = 'none';
    cartoVoyagerLabels.addTo(map);
    
    // Optional: Add a historic image overlay.
    var imageUrl = 'jbrew1934.png';
    var imageBounds = [
      [39.903605, -75.235695],
      [39.965321, -75.121852]
    ];
    var historicMap = L.imageOverlay(imageUrl, imageBounds, {});
    var overlays = { 
      "1934 Historic Map": historicMap,
      "Street Labels": cartoVoyagerLabels
    };
    L.control.layers(basemaps, overlays, { position: "topleft" }).addTo(map);
    
    /******** Category Colors & Legend ********/
    const categoryColors = {
      "Parks and Green Spaces": "limegreen",
      "Housing": "orange",
      "Businesses": "sienna",
      "Schools": "gold",
      "Community Buildings": "lightblue",
      "Environmental Impacts": "crimson",
      "Streets": "gray",
      "Uncategorized Site": "#d3dce6"
    };
    const categoryOrder = [
      "Parks and Green Spaces",
      "Housing",
      "Businesses",
      "Schools",
      "Community Buildings",
      "Environmental Impacts",
      "Streets",
      "Uncategorized Site"
    ];
    var legend = L.control({ position: "bottomleft" });
    legend.onAdd = function(map) {
      var div = L.DomUtil.create("div", "legend");
      div.innerHTML += "<h4>Legend</h4>";
      categoryOrder.forEach(key => {
        if (categoryIcons[key]) {
          div.innerHTML += `<div><img src="${categoryIcons[key]}" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 6px;"> ${key}</div>`;
        } else {
          div.innerHTML += `<div><i style="background:${categoryColors[key]}; width: 12px; height: 12px; display: inline-block; margin-right: 5px;"></i> ${key}</div>`;
        }
      });
      return div;
    };
    const categoryIcons = {};
    
    /******** Data Fetch & Marker Creation ********/
    var apiUrl = "https://script.google.com/macros/s/AKfycbzyrIcLZaFyYhwUGviH9bYw5GOzKGooPomy2arJmi2D4V-G8-QF-yME-gqcnaSHUeDYVA/exec";
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        allLocations = data;
        data.forEach((location, index) => {
          if (!location.X || !location.Y) return;
          
          // Determine category (or fallback).
          let category = location["Category/Layer"] ? location["Category/Layer"].trim() : "Uncategorized Site";
          // Save marker icon for the legend if available.
          if (!categoryIcons[category] && location["Marker Icon"] && location["Marker Icon"].includes("drive.google.com")) {
            categoryIcons[category] = convertGoogleDriveImageLink(location["Marker Icon"]);
          }
          // Create marker using either the custom icon image or a colored circle.
          let customIcon = location["Marker Icon"] && location["Marker Icon"].includes("drive.google.com")
            ? L.icon({
                iconUrl: convertGoogleDriveImageLink(location["Marker Icon"]),
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
              })
            : L.divIcon({
                className: "default-circle",
                html: `<div style="background:${categoryColors[category]}; width: 24px; height: 24px; border-radius: 50%; border: 2px solid #333;"></div>`
              });
          let marker = L.marker([parseFloat(location.X), parseFloat(location.Y)], { icon: customIcon });
          marker.on('click', () => {
            updateSidebar(location, allLocations.indexOf(location));
          });
          markersArray.push(marker);
        });
        L.layerGroup(markersArray).addTo(map);
        legend.addTo(map);
      })
      .catch(error => console.error("Error fetching data:", error));
      
    /******** Sidebar & Carousel Functions ********/

    function updateSidebar(location, index) {
      currentIndex = index;
      document.getElementById("sidebar").classList.add("visible");
	  const tab = document.getElementById("sidebar-tab");
      tab.innerHTML = '‚óÄ';
      document.getElementById("sidebar-title").textContent = location.Name || "";
	  document.getElementById("sidebar-address").innerHTML = location.Address
      ? `<span style="font-weight:500; color:#555;">üìç Address:</span> ${location.Address}`
      : "";
const rawText = location.Document || location.Text || "";
const formattedText = rawText
  .split(/\n\s*\n+/)
  .map(para => {
    const trimmed = para.trim();
    const withEmphasis = emphasizeKeywords(trimmed);

    if (/^["‚Äú].+["‚Äù]$/.test(trimmed) || /et al\./i.test(trimmed) || /\(\s*.*\s*\)/.test(trimmed)) {
      return `<blockquote>${withEmphasis}</blockquote>`;
    }
    return `<p>${withEmphasis}</p>`;
  })
  .join("");

document.getElementById("sidebar-text").innerHTML = formattedText;

      document.getElementById("sidebar-contributor").textContent = location["Contributed by"] ? "Contributed by: " + location["Contributed by"] : "";
      
      // Handle Audio (if available)
      if (location.Audio && location.Audio.includes("github.com")) {
        document.getElementById("sidebar-audio").style.display = "block";
        document.getElementById("audio-src").src = location.Audio;
        document.getElementById("sidebar-audio").load();
      } else {
        document.getElementById("sidebar-audio").style.display = "none";
      }
      
      // ===== Build Unified Carousel Items (Images & Videos) =====
      carouselItems = [];
      // Check for images (Image 1 to Image 14)
      for (let i = 1; i <= 14; i++) {
        const imageKey = "Image " + i;
        if (location[imageKey]) {
          carouselItems.push({
            type: "image",
            url: convertGoogleDriveImageLink(location[imageKey]),
            desc: location[imageKey + " Description"] || ""
          });
        }
      }
      // Check for a video and add to the array
      if (location.Video) {
        let videoId = extractYouTubeID(location.Video);
        if (videoId) {
          carouselItems.push({
            type: "video",
            youtubeId: videoId,
            desc: location["Video Description"] || ""
          });
        }
      }
      
      // Build the carousel with our unified media items.
      buildCarousel(carouselItems);
      updatePointCounter();
	  // Build the carousel with our unified media items.
buildCarousel(carouselItems);
updatePointCounter();

// ‚¨áÔ∏è Add this here
map.panTo([parseFloat(location.X), parseFloat(location.Y)]);
if (activePopup) {
  map.removeLayer(activePopup);
}
activePopup = L.popup({
  closeButton: false,
  offset: L.point(0, -30),
  autoPan: false,
  className: 'active-label'
})
  .setLatLng([parseFloat(location.X), parseFloat(location.Y)])
  .setContent(`<strong>${location.Name}</strong>`)
  .openOn(map);

console.log("Sidebar updated for:", location);

      console.log("Sidebar updated for:", location);
    }
    
    function buildCarousel(items) {
      const thumbnailsContainer = document.getElementById("carouselThumbnails");
      thumbnailsContainer.innerHTML = "";
      
if (items.length === 0) {
  document.getElementById("mainImage").src = "";
  document.getElementById("mainImage").style.display = "none";
  document.getElementById("mainVideo").src = "";
  document.getElementById("mainVideo").style.display = "none";
  
  // Clear the old caption:
  document.getElementById("mediaCaption").textContent = "";
  
  document.getElementById("carouselCounter").textContent = "No media available";
  return;
}

      currentMediaIndex = 0;
      showMedia(currentMediaIndex);
      
      // Build thumbnails for each item.
      items.forEach((item, idx) => {
        let thumb = document.createElement("img");
        if (item.type === "image") {
          thumb.src = item.url;
        } else if (item.type === "video") {
          thumb.src = `https://img.youtube.com/vi/${item.youtubeId}/0.jpg`;
        }
        thumb.onclick = () => showMedia(idx);
        thumbnailsContainer.appendChild(thumb);
      });
    }
    
    function showMedia(index) {
      if (carouselItems.length === 0) return;
      currentMediaIndex = (index + carouselItems.length) % carouselItems.length;
      const item = carouselItems[currentMediaIndex];
      const mainImage = document.getElementById("mainImage");
      const mainVideo = document.getElementById("mainVideo");
      const captionEl = document.getElementById("mediaCaption");
      
      // Clear any existing video to stop playback.
      mainVideo.src = "";
      mainImage.style.display = "none";
      mainVideo.style.display = "none";
      
      if (item.type === "image") {
        mainImage.src = item.url;
        mainImage.style.display = "block";
      } else if (item.type === "video") {
        mainVideo.src = "https://www.youtube-nocookie.com/embed/" + item.youtubeId;
        mainVideo.style.display = "block";
      }
      
      captionEl.textContent = item.desc || "";
      document.getElementById("carouselCounter").textContent =
        (currentMediaIndex + 1) + " of " + carouselItems.length;
      
      // Update thumbnail highlighting.
      const thumbs = document.getElementById("carouselThumbnails").querySelectorAll("img");
      thumbs.forEach((thumb, idx) => {
        thumb.classList.toggle("active-thumb", idx === currentMediaIndex);
      });
    }
    
    function nextMedia() {
      showMedia(currentMediaIndex + 1);
    }
    function prevMedia() {
      showMedia(currentMediaIndex - 1);
    }
    
    function nextPoint() {
      let nextIndex = (currentIndex + 1) % allLocations.length;
      updateSidebar(allLocations[nextIndex], nextIndex);
    }
    function prevPoint() {
      let prevIndex = (currentIndex - 1 + allLocations.length) % allLocations.length;
      updateSidebar(allLocations[prevIndex], prevIndex);
    }
    function updatePointCounter() {
      document.getElementById("pointCounter").textContent = (currentIndex + 1) + " of " + allLocations.length;
    }
    
    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("visible");
    }
	
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const toggleIcon = document.getElementById("toggleIcon");
  const isOpen = sidebar.classList.contains("visible");

  if (isOpen) {
    sidebar.classList.remove("visible");
    // Rotate to 0 degrees (arrow will point right indicating "open sidebar")
    toggleIcon.style.transform = "rotate(0deg)";
  } else {
    sidebar.classList.add("visible");
    // Rotate to 180 degrees (arrow will point left indicating "close sidebar")
    toggleIcon.style.transform = "rotate(180deg)";
  }
}
	function emphasizeKeywords(text) {
  return text
    .replace(/\b(PHA|HAC|EPA|Jane Golden|Mural Arts)\b/g, '<strong>$1</strong>');
}

  </script>
</body>
</html>
